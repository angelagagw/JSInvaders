<!DOCTYPE HTML>
<html lang="en">
		<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="content/styles.css" rel="stylesheet">
            <title>GP Defender</title>
            <style>
            /* Styling needed for a fullscreen canvas and no scrollbars. */
            body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            }
            #starfield {
                width:100%;
                height:100%;
                z-index: -1;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            #gamecontainer {
                //display: flex;
                //justify-content: center;
                //align-items: center;
                position: relative;
                width: 100%;
                height: 100%;
            }
            #gameCanvas { 
            }
            #info {
                display: flex;
                justify-content: center;
            }
            #controls {
                position: absolute;
                display: flex;
                bottom: 0;
                width: 100%;
                color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="gamecontainer">
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <div class="left">left</div><div class="fire">fire</div><div class="right">right</div>
            </div>
        </div>

        <div id="info">
            <p>Move with arrow keys, fire with the space bar. The invaders get faster and drop
                more bombs as you complete each level!</p>
        </div>
        <div id="fpsDisplay" style="position: absolute; top: 70px; left: 10px;"></div>
        <footer>
            <ul>
                <li>Jeff</li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/game.js"></script>
		</body>
</html>
