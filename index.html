<!DOCTYPE HTML>
<html lang="en">
		<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="content/styles.css" rel="stylesheet">
            <title>GP Defender</title>
            <style>
            /* Styling needed for a fullscreen canvas and no scrollbars. */
            body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            }
            #starfield {
                width:100%;
                height:100%;
                z-index: -1;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            #gamecontainer {
                //display: flex;
                //justify-content: center;
                //align-items: center;
                position: relative;
                width: 100%;
                height: 100%;
            }
            #gameCanvas { 
            }
            #info {
                display: flex;
                justify-content: center;
            }
            #controls {
                position: absolute;
                display: flex;
                bottom: 5px;
                width: 100%;
                color: #FFF;
								display: flex;
								justify-content: center;
            }
						.btn:not(:disabled):not(.disabled) {
								cursor: pointer;
						}
						[type=reset], [type=submit], button, html [type=button] {
								-webkit-appearance: button;
						}
						.btn-fire {
								color: #fff;
								background-color: #dc3545;
								border-color: #dc3545;
						}
						.btn {
								display: inline-block;
								font-weight: 400;
								text-align: center;
								white-space: nowrap;
								vertical-align: middle;
								-webkit-user-select: none;
								-moz-user-select: none;
								-ms-user-select: none;
								user-select: none;
								border: 1px solid transparent;
								padding: .375rem .75rem;
								font-size: 1rem;
								line-height: 1.5;
								border-radius: .25rem;
								transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
						}
						button, select {
								text-transform: none;
						}
						button, input {
								overflow: visible;
						}
        </style>
    </head>
    <body>
        <div id="gamecontainer">
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <button id="fire-btn" class="fire btn btn-fire">FIRE!</button>
            </div>
        </div>

        <div id="info">
            <p>Move with arrow keys, fire with the space bar. The invaders get faster and drop
                more bombs as you complete each level!</p>
        </div>
        <div id="fpsDisplay" style="position: absolute; top: 70px; left: 10px;"></div>
        <footer>
            <ul>
                <li>Jeff</li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/game.js"></script>
		</body>
</html>
