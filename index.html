<!DOCTYPE HTML>
<html lang="fr">
		<head>
				<meta charset="UTF-8">
				<link href="content/styles.css" rel="stylesheet">
				<title>M</title>
				<style>
            /* Styling needed for a fullscreen canvas and no scrollbars. */
            body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            }
            #starfield {
                width:100%;
                height:100%;
                z-index: -1;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            #gamecontainer {
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            #gamecanvas { 
                width: 800px;
                height: 600px;
            }
            #info {
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div id="starfield"></div>
        <div id="gamecontainer">
        <canvas id="gameCanvas"></canvas>
        </div>
        <div id="info">
            <p>Move with arrow keys, fire with the space bar. The invaders get faster and drop
                more bombs as you complete each level!</p>
            <p><a id="muteLink" href="#" onclick="toggleMute()">mute</a> | 
        </div>
        <div id="fpsDisplay" style="position: absolute; top: 70px; left: 10px;"></div>
        <footer>
            <ul>
                <li>Jeff</li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/game.js"></script>
		</body>
</html>
